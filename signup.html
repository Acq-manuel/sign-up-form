<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Pulse signup</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/"> -->

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="images/heartbeat.svg" alt="" width="220" height="70">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to Pulse</h1>

      <label for="username" class="sr-only">Username</label>
      <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>

      <label for="email" class="sr-only">Email address</label>
      <input name="email" type="email" id="email" class="form-control" placeholder="Email address" required>

      <label for="password" class="sr-only mt-2">Password</label>
      <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
      <input name="confirm" type="password" id="confirm" class="form-control" placeholder="Confirm password" required>

      <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Sign up</button>

      <p class="mt-5 mb-3 text-muted">&copy; Pulse 2023</p>
    </form>
  </body>
</html>
